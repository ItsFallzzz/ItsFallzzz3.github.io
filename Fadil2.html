    body {
      font-family: sans-serif;
      background-color: #f4f4f4;

      padding: 0;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-bottom: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .color-box {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .color-box:hover {
      transform: translateY(-5px);
    }
    .color-swatch {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 3px rgba(0,0,0,0.7);
      font-weight: bold;
    }
    .color-info {
      padding: 0.7rem;
      background: white;
      font-size: 0.9rem;
    }
    .color-name {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .color-hex {
      color: #555;
      font-family: monospace;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
      background-color: #2c3e50;
      color: white;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .color-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
